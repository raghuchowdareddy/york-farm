<section id="form">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="login-form">
					<h2>Login to your account!</h2>
					<form>
						<input type="text" placeholder="Username" ng-model="securityCtrl.username" required="required" />
						<input type="password" placeholder="Password" ng-model="securityCtrl.password" required="required" />
						<!-- <span><input type="checkbox" class="checkbox">Keep me signed in</span> -->
						<button type="button" class="btn btn-default" ng-click="securityCtrl.login()">Login</button>
					</form>
				</div>
			</div>
			<div class="col-sm-1">
				<h2 class="or">OR</h2>
			</div>
			<div class="col-sm-4">
				<div class="signup-form">
					<h2>Create your account!</h2>
					<form>
						<input type="text" placeholder="Name" ng-model="securityCtrl.name" required="required" />
						<input type="email" placeholder="Email Address" ng-model="securityCtrl.emailId" required="required" />
						<input type="text" placeholder="Mobile Number" ng-model="securityCtrl.mobileNo" required="required" />
						<button type="submit" class="btn btn-default" ng-click="securityCtrl.register()">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
