<section class="content">
	<div class="box box-default">
		<div class="box-header with-border">
        	<h3 class="box-title">Add/Edit Product</h3>
        	<div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
			</div>
		</div>
		 <div class="box-body">
		 	<form name="form" ng-submit="productModalInstanceCtrl.save()" role="form" method="post">
		 		<input type="hidden" ng-model="productModalInstanceCtrl.productId" />
			 	<div class="row">
			 		<div class="col-md-12">
			            <div class="form-group" ng-class="{'has-error': form.categoryId.$dirty && form.categoryId.$error.required}">
	    		        	<select class="form-control" required="required" ng-model="productModalInstanceCtrl.categoryId">
								<option value="">--- Select Category ---</option>
								<option ng-repeat="category in productModalInstanceCtrl.categories" value="{{category.categoryId}}">{{category.categoryName}}</option>
							</select>
	            		</div>
			 		</div>
			 		<div class="col-md-6">
	        			<div class="form-group" ng-class="{'has-error': form.productName.$dirty && form.productName.$error.required}">
	            			<input type="text" placeholder="Product Name" class="form-control" 
	            				required="required" ng-model="productModalInstanceCtrl.productName" />
	            		</div>
	            		<div class="form-group" ng-class="{'has-error': form.productDescription.$dirty && form.productDescription.$error.required}">
	            			<textarea placeholder="Product Description" class="form-control" 
	            				required="required" ng-model="productModalInstanceCtrl.productDescription"></textarea>
	            		</div>
	            	</div>
		 		</div>
		 	</form>
		 </div>
		 <div class="box-footer">
			<button type="button" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
		 </div>
	</div>
</section>
