<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
        	<a href="#/"><img src="../../resources/dist/img/logo.png" width="139" height="49"/></a>
      	</div>
		<div class="register-box-body">
			<p class="login-box-msg">Register a new membership</p>
			<form name="form" ng-submit="registerCtrl.submit()" role="form" method="post">
				<div class="form-group has-feedback" ng-class="{'has-error': form.name.$dirty && form.name.$error.required}">
					<input type="text" class="form-control" placeholder="Name" ng-model="registerCtrl.user.name" required="required" />
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
					<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
				</div>
				<div class="form-group has-feedback" ng-class="{'has-error': form.emailId.$dirty && form.emailId.$error.required}">
					<input type="email" class="form-control" placeholder="Email ID" ng-model="registerCtrl.user.emailId" required="required" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					<span ng-show="form.emailId.$dirty && form.emailId.$error.required" class="help-block">Email is required</span>
				</div>
				<div class="form-group has-feedback" ng-class="{'has-error': form.mobileNo.$dirty && form.mobileNo.$error.required}">
					<input type="text" class="form-control" placeholder="Contact Number" ng-model="registerCtrl.user.mobileNo" required="required" />
					<span class="glyphicon glyphicon-earphone form-control-feedback"></span>
					<span ng-show="form.mobileNo.$dirty && form.mobileNo.$error.required" class="help-block">Mobile No is required</span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<img ng-if="registerCtrl.dataLoading"
							src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
					</div>
					<div class="col-xs-4">
						<button type="submit" ng-disabled="form.$invalid || registerCtrl.dataLoading" class="btn btn-primary">Save</button>
					</div>
				</div>
			</form>
			<a href="#/login" class="text-center">I already have a membership</a><br />
		</div>
	</div>
</body>
