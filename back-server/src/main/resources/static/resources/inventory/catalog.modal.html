<section class="content">
	<div class="box box-default">
		<div class="box-header with-border">
        	<h3 class="box-title">Add/Edit Catalog</h3>
        	<div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
			</div>
		</div>
		 <div class="box-body">
		 	<form name="form" role="form" method="post">
		 		<input type="hidden" ng-model="catalogModalInstanceCtrl.catalogSubmitted.catalogId" />
		 		<div class="row">
		 			<div class="col-md-12">
			        	<div class="form-group" ng-class="{'has-error': form.startDate.$dirty && form.startDate.$error.required}">
	    		        	<input type="text" placeholder="Start Date" class="form-control" 
	            				required="required" ng-model="catalogModalInstanceCtrl.catalogSubmitted.startDate" />
	            		</div>
	            		<div class="form-group" ng-class="{'has-error': form.endDate.$dirty && form.endDate.$error.required}">
	    		        	<input type="text" placeholder="End Date" class="form-control" 
	            				required="required" ng-model="catalogModalInstanceCtrl.catalogSubmitted.endDate" />
	            		</div>
		 			</div>
		 		</div>
		 		<div class="row">
		 			<div class="col-md-12">
		 				<button type="button" ng-click="catalogModalInstanceCtrl.addProduct()" class="btn btn-sm btn-info">
        					<i class="glyphicon glyphicon-plus"></i>&nbsp;Add Product
        				</button>
        			</div><br/>
        			<div class="col-md-12">
		 				<table id="table" class="table table-bordered table-striped table-hover table-condensed">
							<thead style="background-color: #31b0d5;"><tr>
		                        <th>Product</th>
		                        <th>Quantity</th>
		                        <th>Price</th>
							</tr></thead>
							<tbody><tr ng-repeat="catalogProduct in catalogModalInstanceCtrl.catalogSubmitted.catalogProducts">
								<td><select ng-model="catalogProduct.productId">
									<option value="">--- Select Product ---</option>
									<option ng-repeat="row in catalogModalInstanceCtrl.products" value="{{row.productId}}">{{row.productName}}</option>
								</select></td>
								<td><input type="text" ng-model="catalogProduct.quantity"/></td>
								<td><input type="text" ng-model="catalogProduct.price"/></td>
							</tr></tbody>
						</table>
		 			</div>
		 		</div>
		 	</form>
		 </div>
		 <div class="box-footer">
			<button type="button" ng-disabled="form.$invalid" ng-click="catalogModalInstanceCtrl.save()" class="btn btn-primary">Save</button>
		 </div>
	</div>
</section>
