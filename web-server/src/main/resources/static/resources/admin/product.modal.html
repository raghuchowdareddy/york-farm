	<div class="login-title">
		<div style="background-color: #4863A0;" class="modal-header">
		  <h4 style="color: #fff;" ass="title">Add/Edit Product</h4>
		</div>
		<div class="comments-area">
			<form name="form" role="form" method="post">
			<div class="modal-body">
				<p><input type="text" placeholder="Product Name" ng-model="productCtrl.productName" /></p>
				<p><textarea placeholder="Product Description" ng-model="productCtrl.productDescription"></textarea></p>
				<p><select ng-model="productCtrl.categoryId">
					<option value="">--- Select Category ---</option>
					<option ng-repeat="category in productCtrl.categories" value="{{category.categoryId}}">{{category.categoryName}}</option>
				</select></p>
				<p><input type="text" placeholder="Unit Price" ng-model="productCtrl.price" /></p>
				<p><select ng-model="productCtrl.stock">
					<option value="">--- Select Availability ---</option>
					<option value="Y">Yes</option>
					<option value="N">No</option>
				</select></p>
			</div>
			<div class="modal-footer">
			    <input type="button" value="Save" ng-click="productCtrl.save()"/>
			</div>
			</form>
		</div>
	</div>
