<div class="wrap">
	<div class="box1">
	<div ng-repeat="friut in fruitCtrl.friuts">
		<div class="col_1_of_3 span_1_of_3">
			<a href="#">
				<div class="view view-fifth">
					<div class="top_box">
						<h3 class="m_1">{{friut.name}}</h3>
					  	<p class="m_2">{{friut.description}}</p>
				        <div class="grid_img">
						   <div class="css3"><img src="resources/images/friut/{{friut.imageName}}" width="315" height="235"/></div>
					       <div class="mask"><div class="info">Quick View</div></div>
	                    </div>
                       	<div class="price">Rs. {{friut.price}}</div>
					</div>
				</div>
				<span class="rating">
					<input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1">
				    <label for="rating-input-1-5" class="rating-star1"></label>
				    <input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1">
				    <label for="rating-input-1-4" class="rating-star1"></label>
				    <input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1">
				    <label for="rating-input-1-3" class="rating-star1"></label>
				    <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1">
				    <label for="rating-input-1-2" class="rating-star"></label>
				    <input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1">
				</span>
				<ul class="list">
					<li>
						<img src="resources/images/plus.png" />
						<ul class="icon1 sub-icon1 profile_img">
							<li><a class="active-icon c1" href="#">Add To Bag </a></li>
						</ul>
					</li>
				</ul>
			    <div class="clear"></div>
			</a>
		</div>
	</div>
	</div>
</div>
