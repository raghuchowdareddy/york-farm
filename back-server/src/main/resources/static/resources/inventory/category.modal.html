<section class="content">
	<div class="box box-default">
		<div class="box-header with-border">
        	<h3 class="box-title">Modal Category</h3>
		</div>
		 <div class="box-body">
		 	<form name="form" role="form" method="post">
		 		<input type="hidden" ng-model="categoryCtrlModalInstanceCtrl.categorySubmitted.categoryId" />
		 		<div class="row"><div class="col-md-12">
			        <div class="form-group" ng-class="{'has-error': form.categoryName.$dirty && form.categoryName.$error.required}">
	    		       	<input type="text" placeholder="Category Name" class="form-control" 
	            			required="required" ng-model="categoryCtrlModalInstanceCtrl.categorySubmitted.categoryName" />
	            	</div>
		 		</div></div>
		 	</form>
		 </div>
		 <div class="box-footer">
			<button type="button" ng-disabled="form.$invalid" ng-click="categoryCtrlModalInstanceCtrl.save()" class="btn btn-primary">Save</button>
		 </div>
	</div>
</section>
