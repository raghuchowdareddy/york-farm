<section id="cart_items">
	<div class="container">
		<div class="shopper-informations">
		</div>
		<div class="table-responsive cart_info">
			<table class="table table-condensed">
				<thead><tr class="cart_menu">
					<td class="number">Order #</td>
					<td class="date">Order Date</td>
					<td class="items">Total Items</td>
					<td>&nbsp;</td>
				</tr></thead>
				<tbody><tr ng-repeat="order in orders">
					<td>{{order.orderId}}</td>
					<td>{{order.updatedDate}}</td>
					<td>{{order.orderedItems.length}}</td>
					<td><a class="cart_quantity_delete" href><i class="fa fa-times"></i></a></td>
				</tr></tbody>
			</table>
		</div>
	</div>
</section>
