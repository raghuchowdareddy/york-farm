<!doctype html>
<html ng-app="app">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>York Farm</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="resources/css/megamenu.css" rel="stylesheet" type="text/css" media="all" />
<link href="resources/css/box.css" rel="stylesheet" type="text/css" media="all" />
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<body ng-clock>
	<div class="header-top">
		<div class="wrap">
			<div class="logo">
				<a href="#/"><img src="resources/images/logo.png" width="185" height="45" /></a>
			</div>
			<div class="cssmenu">
				<ul>
					<li ng-if="globals.currentUser != undefined"><a href="#/orders"><i class="fa fa-shopping-cart"></i>&nbsp;<span class="cart-icon">Orders</span></a></li>
					<!-- <li ng-if="globals.currentUser != undefined && access == true"><a href="#/settings"><i class="fa fa-cogs"></i>&nbsp;<span class="settings-icon">Settings</span></a></li> -->
					<li ng-if="globals.currentUser == undefined"><a href="#/signin"><i class="fa fa-sign-in"></i>&nbsp;<span class="signin-icon">Sign In</span></a></li>
					<!-- <li ng-if="loggedUser == undefined"><a href="#/signup"><i class="fa fa fa-user-plus"></i>&nbsp;<span class="signup-icon">Sign Up</span></a></li> -->
					<li ng-controller="ModalDemoCtrl as $ctrl"><a ng-click="$ctrl.openBaggedCart(selectedVegetables)"><i class="fa fa-shopping-cart"></i>&nbsp;<span class="cart-icon">Checkout</span> ({{selectedVegetables.length}})</a></li>
					<li ng-if="globals.currentUser != undefined"><a href="#/signout"> <i class="fa fa-sign-out"></i>&nbsp;<span class="signup-icon">Sign Out</span></a></li>
					<!-- <li ng-controller="DefaultController"><a ng-click="showAllBaggedItems(selectedVegetables)"><i class="fa fa-shopping-cart"></i>&nbsp;<span class="cart-icon">Cart</span>  ({{selectedVegetables.length}})</a></li> -->
				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="header-bottom">
		<div class="wrap">
			<ul class="megamenu skyblue">
				<!-- <li><a class="color1" href="#/">Home</a></li> -->
				<li><a class="color2" href="#/flowers">Flowers</a></li>
				<li><a class="color3" href="#/friuts">Fruits</a></li>
				<li><a class="color4" href="#/vegetables">Vegetables</a></li>
				<li ng-if="globals.currentUser != undefined"><a class="color5" href="#/">Welcome, {{globals.currentUser.username}} !</a></li>
				<li ng-if="globals.currentUser != undefined && access == true"><a class="color7" href="#/product">Products</span></a></li>
				<li ng-if="globals.currentUser != undefined && access == true"><a class="color8" href="#/catalog">Catalogs</span></a></li>
			</ul>
			<div class="clear"></div>
		</div>
	</div>
	<div ng-view></div>
	<script type="text/javascript" src="resources/components/angular/angular.min.js"></script>
    <script type="text/javascript" src="resources/components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="resources/components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="resources/js/ui-bootstrap-tpls-2.1.4.min.js"></script>
    <script type="text/javascript" src="resources/components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="resources/components/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="resources/components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="resources/js/megamenu.js"></script>
	<script type="text/javascript" src="resources/js/move-top.js"></script>
	<script type="text/javascript" src="resources/js/easing.js"></script>
	<script type="text/javascript" src="resources/app.js"></script>
	<script type="text/javascript" src="resources/services/authentication.service.js"></script>
	<script type="text/javascript" src="resources/services/flash.service.js"></script>
	<script type="text/javascript" src="resources/services/user.service.js"></script>
	<script type="text/javascript" src="resources/user/security.controller.js"></script>
	<script type="text/javascript" src="resources/admin/settings.controller.js"></script>
	<script type="text/javascript" src="resources/services/vegetables.service.js"></script>
	<script type="text/javascript" src="resources/services/friuts.service.js"></script>
	<script type="text/javascript" src="resources/services/flowers.service.js"></script>
	<script type="text/javascript" src="resources/vegetables/vegetables.controller.js"></script>
	<script type="text/javascript" src="resources/friuts/friuts.controller.js"></script>
	<script type="text/javascript" src="resources/flowers/flowers.controller.js"></script>
	<script type="text/javascript" src="resources/default/default.controller.js"></script>
	
</body>
</html>
