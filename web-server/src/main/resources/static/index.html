<title>York Farm</title>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<body ng-clock>
	<div class="header-top">
		<div class="wrap">
			<div class="logo">
				<a href="#/"><img src="resources/images/logo.png" width="185"
					height="45" /></a>
			</div>
			<div class="cssmenu">
				<ul>
					<li ng-if="globals.currentUser != undefined"><a
						href="#/orders"><i class="fa fa-shopping-cart"></i>&nbsp;<span
							class="cart-icon">Orders</span></a></li>
					<!-- <li ng-if="globals.currentUser != undefined && access == true"><a
						href="#/settings"><i class="fa fa-cogs"></i>&nbsp;<span
							class="settings-icon">Settings</span></a></li> -->
					<li ng-if="globals.currentUser == undefined"><a
						href="#/signin"><i class="fa fa-sign-in"></i>&nbsp;<span
							class="signin-icon">Sign In</span></a></li>
					<!-- <li ng-if="loggedUser == undefined"><a href="#/signup"><i class="fa fa fa-user-plus"></i>&nbsp;<span
							class="signup-icon">Sign Up</span></a></li> -->
					<li><a href="#/cart"><i class="fa fa-shopping-cart"></i>&nbsp;<span
							class="cart-icon">Checkout</span></a></li>
					<li ng-if="globals.currentUser != undefined"><a
						href="#/signout"> <i class="fa fa-sign-out"></i>&nbsp;<span
							class="signup-icon">Sign Out</span></a></li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="header-bottom">
		<div class="wrap">
			<ul class="megamenu skyblue">
				<!-- <li><a class="color1" href="#/">Home</a></li> -->
				<li><a class="color2" href="#/flowers">Flowers</a></li>
				<li><a class="color3" href="#/friuts">Fruits</a></li>
				<li><a class="color4" href="#/vegetables">Vegetables</a></li>
				<li ng-if="globals.currentUser != undefined"><a class="color5"
					href="#/">Welcome, {{globals.currentUser.username}} !</a></li>
				<li ng-if="globals.currentUser != undefined && access == true"><a class="color7"
						href="#/product">Products</span></a></li>
				<li ng-if="globals.currentUser != undefined && access == true"><a class="color8"
						href="#/catalog">Catalogs</span></a></li>
			</ul>
			<div class="clear"></div>
		</div>
	</div>
	<div ng-view></div>

		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript"
		src="https://code.angularjs.org/1.5.0/angular-route.js"></script>
	<script type="text/javascript"
		src="https://code.angularjs.org/1.5.0/angular-cookies.js"></script>
	<script type="text/javascript"

	<script type="text/javascript">
		$(document).ready(function() {
			$(".megamenu").megamenu();
		});
	</script>
	<script type="text/javascript" src="resources/js/move-top.js"></script>
	<script type="text/javascript" src="resources/js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop : $(this.hash).offset().top
				}, 1200);
			});
		});
	</script>
	<script type="text/javascript" src="resources/app.js"></script>
	<script type="text/javascript"

	<script type="text/javascript" src="resources/services/user.service.js"></script>

	<script type="text/javascript"
		src="resources/services/vegetables.service.js"></script>
	<script type="text/javascript"
		src="resources/services/friuts.service.js"></script>

		src="resources/services/flowers.service.js"></script>

		src="resources/vegetables/vegetables.controller.js"></script>
	<script type="text/javascript"
		src="resources/friuts/friuts.controller.js"></script>

		src="resources/flowers/flowers.controller.js"></script>
