<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<form name="form" ng-submit="securityCtrl.authenticate()" role="form" method="post">
				<div class="form-group has-feedback" ng-class="{'has-error': form.username.$dirty && form.username.$error.required}">
					<input type="text" class="form-control" placeholder="Username" ng-model="securityCtrl.username" required="required" />
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
					<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
				</div>
				<div class="form-group has-feedback" ng-class="{'has-error': form.password.$dirty && form.password.$error.required}">
					<input type="password" class="form-control" placeholder="Password" ng-model="securityCtrl.password" required="required" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<img ng-if="securityCtrl.dataLoading"

					<div class="col-xs-4">

					</div>
				</div>
			</form>
			<!-- <a href="#" class="text-center">I forgot my password</a><br /> -->
			<a href="#/register" class="text-center">Register a new membership</a>
		</div>
	</div>
</body>
