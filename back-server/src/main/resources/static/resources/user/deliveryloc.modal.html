<section class="content">
	<div class="box box-default">
		<div class="box-header with-border">
        	<h3 class="box-title">Add/Edit Delivery Location</h3>
        	<div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
			</div>
		</div>
		 <div class="box-body">
		 	<form name="form" ng-submit="deliveryLocationModalInstanceCtrl.save()" role="form" method="post">
		 		<input type="hidden" ng-model="deliveryLocationModalInstanceCtrl.locationId" />
			 	<div class="row">
			 		<div class="col-md-12">
			            <div class="form-group" ng-class="{'has-error': form.locationName.$dirty && form.locationName.$error.required}">
	    		        	<select class="form-control" required="required" ng-model="deliveryLocationModalInstanceCtrl.locationName">
								<option value="">--- Select Location ---</option>
								<option ng-repeat="location in deliveryLocationModalInstanceCtrl.locations" value="{{location.locationName}}">{{location.locationName}}</option>
							</select>
	            		</div>
			 		</div>
			 		<div class="col-md-6">
	        			<div class="form-group" ng-class="{'has-error': form.value1.$dirty && form.value1.$error.required}">
	            			<input type="text" placeholder="Landmark1" class="form-control" 
	            				required="required" ng-model="deliveryLocationModalInstanceCtrl.value1" />
	            		</div>
	            		<div class="form-group" ng-class="{'has-error': form.value2.$dirty && form.value2.$error.required}">
	            			<input type="text" placeholder="Landmark2" class="form-control" 
	            				required="required" ng-model="deliveryLocationModalInstanceCtrl.value2" />
	            		</div>
	            	</div>
	            	<div class="col-md-6">
			            <div class="form-group" ng-class="{'has-error': form.value3.$dirty && form.value3.$error.required}">
			            	<input type="text" placeholder="Landmark3" class="form-control" 
			            		required="required"  ng-model="deliveryLocationModalInstanceCtrl.value3" />
			            </div>
			            <div class="form-group">
			            
			            </div>
		 			</div>
		 		</div>
		 	</form>
		 </div>
		 <div class="box-footer">
			<button type="button" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
		 </div>
	</div>
</section>
