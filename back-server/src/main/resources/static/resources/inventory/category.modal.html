<section class="content">
	<div class="box box-default">
		<div class="box-header with-border">
        	<h3 class="box-title">Add/Edit Category</h3>
        	<div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
			</div>
		</div>
		 <div class="box-body">
		 	<form name="form" ng-submit="categoryCtrlModalInstanceCtrl.save()" role="form" method="post">
		 		<input type="hidden" ng-model="categoryCtrlModalInstanceCtrl.categoryId" />
		 		<div class="row">
		 			<div class="col-md-12">
			        	<div class="form-group" ng-class="{'has-error': form.categoryName.$dirty && form.categoryName.$error.required}">
	    		        	<input type="text" placeholder="Category Name" class="form-control" 
	            				required="required" ng-model="categoryCtrlModalInstanceCtrl.categoryName" />
	            		</div>
		 			</div>
		 		</div>
		 	</form>
		 </div>
		 <div class="box-footer">
			<button type="button" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
		 </div>
	</div>
</section>
